apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: ip-loadbalancer
spec:
  selector:
    app: ftps-app
  type: LoadBalancer
  ports:
  - name: command-channel
    port: 21
    targetPort: 21
    protocol: TCP
  - name: data-channel
    port: 20
    targetPort: 20
    protocol: TCP
  - name: passive1
    port: 21041
    targetPort: 21041
    protocol: TCP
  - name: passive2
    port: 21042
    targetPort: 21042
    protocol: TCP
  - name: passive3
    port: 21043
    targetPort: 21043
    protocol: TCP
  - name: passive4
    port: 21044
    targetPort: 21044
    protocol: TCP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ftps-deployment
  labels:
    app: ftps-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ftps-app
  template:
    metadata:
      name: ftps-pod
      labels:
        app: ftps-app
    spec:
      containers:
      - name: ftps
        image: ftps_image
        imagePullPolicy: Never
        ports:
        - containerPort: 21
        - containerPort: 20
        - containerPort: 21041
        - containerPort: 21042
        - containerPort: 21043
        - containerPort: 21044
        volumeMounts:
        - name: ftps-persistent-storage
          mountPath: /ftps/wmadison
      volumes:
      - name: ftps-persistent-storage
        persistentVolumeClaim:
          claimName: ftps-pv-claim

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
