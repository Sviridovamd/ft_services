user                            www;
worker_processes                auto; # it will be determinate automatically by the number of core

error_log                       /var/log/nginx/error.log warn;
pid                             /var/run/nginx/nginx.pid; # it permit you to use /etc/init.d/nginx reload|restart|stop|start

events {
    worker_connections          1024;
}

http {
    include                     /etc/nginx/mime.types;
    default_type                application/octet-stream;
    sendfile                    on;
    access_log                  /var/log/nginx/access.log;
    keepalive_timeout           3000;
	server {
		listen 80;
		listen [::]:80;

		server_name _;
		return 301 https://$host$request_uri;
	}
	server {
		listen 443 ssl;
		listen [::]:443;

		server_name _;

		ssl_certificate /etc/ssl/certs/wmadison.pem;
		ssl_certificate_key /etc/ssl/certs/wmadison.key;
		root                    /www;
        index                   index.html index.htm;
        client_max_body_size    32m;
        error_page              500 502 503 504  /50x.html;
        error_page 497 https://$host:$server_port$request_uri;

		location = /50x.html {
              root              /var/lib/nginx/html;
        }

		location / {
			# autoindex on â€“ Enables Nginx auto indexing to browse your
			# files from the web browser.
			autoindex on;
			# First attempt to serve request as file, then
			# as directory, then fall back to displaying a 404.
			try_files $uri $uri/ =404;
		}

		# location /wordpress {
		location ~ ^/wordpress(.*)$ {
			return 307 http://$host:5050/$1;
		}

		location /phpmyadmin/ {
			proxy_set_header HOST $host;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			rewrite ^/phpmyadmin(/.*)$ $1 break;
			proxy_pass http://$host:5000;
		}
		location /index.php {
			return 301 https://$host/phpmyadmin/;
		}
	}
}
